<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymTracker - Gestione Clienti</title>
  <base href="/gymtracker/">
  <link rel="stylesheet" href="shared/css/shared.css">
  <link rel="stylesheet" href="trainer/css/trainer.css">
</head>
<body>
  <div data-include="shared/partials/header.html"></div>
  <main class="trainer-dashboard">
    <div class="dashboard-header">
      <h1>ðŸ‘¤ Gestione Clienti</h1>
      <div class="trainer-actions"></div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Azioni Rapide</h3>
      </div>
      <div class="card-content">
        <div class="actions-section">
          <button class="btn btn-blue" style="flex:1; min-width:200px;" onclick="openSchede()">
            <span class="btn-icon">ðŸ“‹</span>
            Gestisci Schede Allenamento
          </button>
          <button class="btn btn-blue" style="flex:1; min-width:200px;" onclick="openCalendario()">
            <span class="btn-icon">ðŸ“…</span>
            Pianifica Calendario
          </button>
          <button class="btn btn-blue" style="flex:1; min-width:200px;" onclick="openProfilo()">
            <span class="btn-icon">ðŸ‘¤</span>
            Visualizza e Modifica Profili
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <div data-include="shared/partials/footer.html"></div>
  <script src="shared/js/core/api.js"></script>
  <script src="shared/js/include.js"></script>
  <script src="shared/js/core/utils.js"></script>
  <script>
    async function ensureTrainer() {
      const token = GymAPI.getToken();
      if (!token) { 
        window.location.href = '/gymtracker/utente/'; 
        return; 
      }
      const u = await GymAPI.getCurrentUser();
      const role = (u?.profile?.user_type || u?.user_type || '').toString().toLowerCase();
      if (role !== 'admin') { 
        alert('Accesso riservato agli amministratori'); 
        window.location.href = '/gymtracker/utente/dashboard.html'; 
      }
    }
    
    // Funzioni semplificate - non serve piÃ¹ caricare clienti
    
    function openSchede() { 
      window.location.href = 'trainer/schede.html'; 
    }
    
    function openCalendario() { 
      window.location.href = 'trainer/calendario.html'; 
    }
    
    function openProfilo() { 
      window.location.href = 'trainer/profilo.html'; 
    }
    
    (async function init() {
      try { 
        await ensureTrainer(); 
      } catch(e) { 
        console.error('Errore inizializzazione:', e); 
      }
    })();
  </script>
</body>
</html>
